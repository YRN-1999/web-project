<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Display</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
      <!-- Replace the src with your actual image path or URL -->
      <img src="pics/mousepad%20Glorio%203XL.webp" alt="mousepad" />
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h2 class="product-title">mousepad - Black 3XL</h2>

      <!-- Rating Section -->
      <div class="rating">
        <!-- Star rating can be done with icons, emojis, or custom images -->
        <span class="stars">★★★★☆</span>
        <span class="rating-count">(17)</span>
        <span class="rating-average">3.4</span>
      </div>

      <!-- Description / Extra Info -->
      <p class="description">
        Massive size, smooth glide, perfect control.
      </p>

      <!-- Price -->
      <p class="price">239SAR</p>

      <!-- Availability and Shipping Info -->
      <p class="availability">In Stock</p>
      <p class="shipping">Free Shipping</p>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
