        <nav>
            <div class="navTop">

                </div>
                <!-- Website Name in the Middle -->
                <div class="website-name">TechCart</div>

                    <img src="pics/huawei.jpg" width="100" alt="phone" class="sliderimg">

                    <button class="buyButton" onclick="window.location.href='xiaomi phone.html'">View</button>
