<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Display</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
      
      <img src="pics/samsung%20tv%2065%20inch.webp" alt=" TV " />
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h2 class="product-title">SAMSUNG - TV</h2>

      <!-- Rating Section -->
      <div class="rating">
        <!-- Star rating can be done with icons, emojis, or custom images -->
        <span class="stars">★★★</span>
        <span class="rating-count">(150)</span>
        <span class="rating-average">3.0</span>
      </div>

      <!-- Description / Extra Info -->
      <p class="description">
Samsung 65" TV – Large, high-resolution display with vibrant colors and smart features for an immersive viewing experience.
















      <!-- Price -->
      <p class="price">2.499SAR</p>

      <!-- Availability and Shipping Info -->
      <p class="availability">In Stock</p>
      <p class="shipping">Free Shipping</p>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
