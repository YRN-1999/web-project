<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Display</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
      
      <img src="pics/pc.webp" alt=" pc " />
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h2 class="product-title">infiniarc - PC</h2>

      <!-- Rating Section -->
      <div class="rating">
        <!-- Star rating can be done with icons, emojis, or custom images -->
        <span class="stars">★★★★</span>
        <span class="rating-count">(150)</span>
        <span class="rating-average">4.0</span>
      </div>

      <!-- Description / Extra Info -->
      <p class="description">
        Infinyarc Mini Cube Gaming PC (Intel Core i5-14400F Processor - RTX 4060 Graphics Card - WiFi H610M - 16GB DDR5 RAM - 1TB M.2 Storage), Black Color.
      </p>

      <!-- Price -->
      <p class="price">3.339SAR</p>

      <!-- Availability and Shipping Info -->
      <p class="availability">In Stock</p>
      <p class="shipping">Free Shipping</p>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
