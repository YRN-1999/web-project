<html lang="en">

    </head>
    <body>
        <nav>
            <div class="navTop">
                <div class="navItem">
                    <img src="./pics/WEB%20LOGO.webp" alt="the logo" width="50">
                </div>
                <!-- Website Name in the Middle -->
                <div class="website-name">TechCart</div>
                <div class="navItem">
                    <div class="search">
                        <input type="text" placeholder="search..." class="searchInput">
                        <img src="pics/search%20icon.png" width="20" height="20" alt="searchicon">
                    </div>
                </div>
                <!-- Move "shop now!" below the search bar -->
                <div class="shop-now-container">

            </div>
            <!-- Ensure categories are correctly displayed -->
            <div class="navbottom">
                 <h3 class="menuItem"><a href="phones.html">phones</a></h3>

        <div class="slider">
            <div class="sliderWrapper">
                <div class="sliderItem">
                    <img src="pics/mousepad%20Glorio%203XL.webp" width="100" alt="mousepad" class="sliderimg">
                    <div class="sliderbg"></div>
                    <h1 class="sliderTitle">Glorio<br> mousepad<br> 3XL</h1>
                    <h2 class="sliderprice">239SAR</h2>
                    <button class="buyButton">View</button>
                </div>
                <div class="sliderItem">
                    <img src="pics/STAND.webp" width="100" alt="stand" class="sliderimg">
                    <div class="sliderbg"></div>
                    <h1 class="sliderTitle">stand<br> for<br>controllers and headsets </h1>
                    <h2 class="sliderprice">60SAR</h2>
                    <button class="buyButton">View</button>

            </div>
