<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Display</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
      
      <img src="pics/elden%20ring.webp" alt="elden ring " />
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h2 class="product-title">elden ring - EU Edition - ps5 Version</h2>

      <!-- Rating Section -->
      <div class="rating">
        <!-- Star rating can be done with icons, emojis, or custom images -->
        <span class="stars">★★★★</span>
        <span class="rating-count">(1000)</span>
        <span class="rating-average">4.0</span>
      </div>

      <!-- Description / Extra Info -->
      <p class="description">
        A souls-borne game from Fromsoftware (Game Of The Year of 2022)
      </p>

      <!-- Price -->
      <p class="price">143SAR</p>

      <!-- Availability and Shipping Info -->
      <p class="availability">In Stock</p>
      <p class="shipping">Free Shipping</p>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
